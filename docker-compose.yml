services:
  # 1. AI 분석 엔진 (포트 충돌 방지를 위해 8888 사용)
  ai-engine:
    build: ./ai_engine
    container_name: ai-analyzer
    ports:
      - "8888:8000"  # 외부(맥북) 8888 -> 내부(컨테이너) 8000
    volumes:
      - ./data:/app/data
    environment:
      - ES_HOST=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - security-net

  # 2. 분석 결과 저장소
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - security-net

  # 3. 데이터 시각화
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.2
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - security-net

networks:
  security-net:
    driver: bridge

volumes:
  es_data: